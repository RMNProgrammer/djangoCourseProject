{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reset Password</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" >
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" >
  </head>
  <body class="text-center">
    <form class="form-signin" method="post">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'img/accounts/reset_password.png' %}" alt="logo" width="105" height="105">
      <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
      <label for="inputEmail" class="sr-only">Email: </label>
      <input type="email" name="email" maxlength="254" class="form-control" placeholder="Enter your email" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Reset my password</button>
    </form>
  </body>
</html>
