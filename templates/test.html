<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    {% for post in posts %}
        {% if post.status == 0 %}
            <h1>{{post.title}}</h1>
            <small>{{post.published_date}}</small>
            <small>Published Soon</small>
        {% else %}
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <small>{{post.published_date}}</small>
        <small>Published</small>
        {% endif %}    
    {% endfor %}
</body>
</html>
